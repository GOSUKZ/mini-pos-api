version: '3'

services:
    web:
        build: .
        restart: always
        ports:
            - '8009:8000'
        env_file:
            - .env
        depends_on:
            - postgres
            - redis
    postgres:
        image: postgres:latest
        restart: always
        env_file:
            - .env
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./postgres-init:/docker-entrypoint-initdb.d
    # redis:
    #     image: redis:alpine
    #     restart: always

volumes:
    postgres_data:
